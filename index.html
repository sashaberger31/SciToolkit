<!DOCTYPE html>
<html>
  <head>
    <title> SciToolkit </title>
    <meta charset = "utf8"></meta>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script> <!-- JQuery--->
    <script defer src = "frontendScript.js"></script>
  </head>
  <body>

    <div id = "stoichDiv">
      <label for = "equation">Enter the equation in the format 6H2O + 2H -> 14H + 3O2</label>
      <input id = "equation" name = "equation" type = "text"/>
      <br/>

      <label for = "molecule1">Enter a molecule on the left hand side. </label>
      <input id = "molecule1" name = "molecule1" type = "text"/>
      <br/>
      <label for = "moles1">Enter the number of moles of the above compound.</label>
      <input id = "moles1" name = "moles1" type = "number"/>
      <br/>

      <label for = "molecule2">Enter a molecule on the right hand side. </label>
      <input id = "molecule2" name = "molecule" type = "text"/>
      <br/>
      <button onclick = "stoichSubmitted()"> Calculate</button>
      <h3>Answer:</h3>
      <br/>
      <h4 id = "ans"> </h4>
    </div>
  </body>
</html>
